<script type="text/javascript">
window.isAjaxing = false
var initAjax = function(){

    window.myItem = {}
    $.get('/vote/xinyutang/myitem', {
        'groupEname':'child',
    }, function(d){
        if(d.error){
            return alert(d.data)
        }
        window.myItem.child = d.data[0]

         $.get('/vote/xinyutang/myitem', {
                'groupEname':'adult',
            }, function(d){
                if(d.error){
                    return alert(d.data)
                }
                window.myItem.adult = d.data[0]

                $('#adult_btn').click(function(){
                    if(window.myItem.adult){
                        alert('您已经上传过我是摄影师的照片了')
                        return false
                    }

                    $('#reg_cover').hide()
                    $('#reg_adult').show()

                })
               
               $('#child_btn').click(function(){
                    if(window.myItem.child){
                        alert('您已经上传过小小摄影家的照片了')
                        return false
                    }
                    $('#reg_cover').hide()
                    $('#reg_child').show()
                })

               $('#reg_cover').show()

        },'json')
    }, 'json')



}

var adultInit = function(){


    $("#upload_adult").kendoUpload({
        template: kendo.template($('#fileTemplate').html()),
        async: {
            saveUrl: "/vote/xinyutang/uploadpic?type=adult",
            removeUrl: "/vote/xinyutang/removepic",
            autoUpload: true
        },
        upload:function(){

            $('#msg').html('上传中，请稍后...')
            $('#myModal').modal({
                backdrop:'static'
            })
         },
         success: function(e){
            var response = e.response
            if(response.result == '0'){
                return alert(response.error)
            } 
            else{
                $('#msg').html('上传成功')
                $('#adult_thumb img').attr('src', response.result)
                $('#adult_thumb').show()
                $('#ad_img').val(response.result)
                return
            }
        },
        error: function(e){
            //alert(JSON.stringify(e))

            $('#msg').html('上传失败，请调整您的图片大小')
        }
    });
    $('.k-upload-button').find('span').html('请选择照片').css('font-size', '1.4em')


    $('#adult_submit').click(function(){
        if(window.isAjaxing) return
        var groupEname = 'adult'
        var itemName = ($('#ad_name').val() || '').trim()
        var itemMobile = ($('#ad_mobile').val() || '').trim()
        var itemPicUrl = ($('#ad_img').val() || '').trim()
        var title = ($('#ad_title').val() || '').trim()


        if(!itemName){
             alert('请输入姓名')
             return false
        }

        if(!itemMobile || !/^[0-9]{11}$/.test(itemMobile)){
            alert('请输入正确的手机号码')
            return false;
          }
        if(!itemPicUrl){
            alert('请上传图片')
            return false;
          }
        if(!title){
            alert('请填写描述')
            return false;
          }

          $.post('/vote/xinyutang/uploaditem', {
                'groupEname':groupEname,
                'itemName':itemName,
                'itemMobile':itemMobile,
                'itemPicUrl':itemPicUrl,
                'title':title,
                'age':1
          }, function(d){
                if(d.error){
                    alert(d.data)
                    return
                }
                alert('上传成功，请等待审核')
                setTimeout(function(){
                    location.href = '/active/xinyutang?ename=yy_vote&showmy=1'
                },1500)
          },'json')


    })

}






var childInit = function(){


    $("#upload_child").kendoUpload({
        template: kendo.template($('#fileTemplate2').html()),
        async: {
            saveUrl: "/vote/xinyutang/uploadpic?type=child",
            removeUrl: "/vote/xinyutang/removepic",
            autoUpload: true
        },
        upload:function(){
            $('#msg').html('上传中，请稍后...')
            $('#myModal').modal({
                backdrop:'static'
            })
         },
        success: function(e){
            var response = e.response
            if(response.result == '0'){
                return alert(response.error)
            } 
            else{
                $('#msg').html('上传成功')
                $('#child_thumb img').attr('src', response.result)
                $('#child_thumb').show()
                $('#ch_img').val(response.result)
                return
            }
        },
        error: function(e,d){
            //alert(JSON.stringify(e))
            $('#msg').html('上传失败，请调整您的图片大小')
        }
    });
    $('.k-upload-button').find('span').html('请选择照片').css('font-size', '1.4em')



    $('#child_submit').click(function(){
        if(window.isAjaxing) return
        var groupEname = 'child'
        var itemName = ($('#ch_name').val() || '').trim()
        var itemMobile = ($('#ch_mobile').val() || '').trim()
        var itemPicUrl = ($('#ch_img').val() || '').trim()
        var title = ($('#ch_title').val() || '').trim()
        var age = parseInt(($('#ch_age').val() || '').trim())


        if(!itemName){
             alert('请输入姓名')
             return false
        }

        if(!itemMobile || !/^[0-9]{11}$/.test(itemMobile)){
            alert('请输入正确的手机号码')
            return false;
          }
        if(!itemPicUrl){
            alert('请上传图片')
            return false;
          }
        if(!title){
            alert('请填写描述')
            return false;
          }
          if(age<=0 || age>15){
            alert('年龄输入有误，需在15周岁以下')
            return false
          }


          $.post('/vote/xinyutang/uploaditem', {
                'groupEname':groupEname,
                'itemName':itemName,
                'itemMobile':itemMobile,
                'itemPicUrl':itemPicUrl,
                'title':title,
                'age':age
          }, function(d){
                if(d.error){
                    alert(d.data)
                    return
                }
                alert('上传成功，请等待审核')
                setTimeout(function(){
                    location.href = '/active/xinyutang?ename=yy_vote&showmy=1'
                },1500)
          },'json')


    })

}





$(function(){

initAjax()
adultInit()
childInit()

})
</script>
