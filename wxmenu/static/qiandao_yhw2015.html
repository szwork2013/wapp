<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"></meta>
<meta content="no-cache" http-equiv="Pragma"></meta>
<meta content="no-cache" http-equiv="Cache-Control"></meta>
<meta content="0" http-equiv="Expires"></meta>
<link rel="stylesheet" href="http://wzzy2014skin.qiniudn.com/bootstrap/css/bootstrap.min.css">
<script src="http://piccvote.qiniudn.com/dist/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="http://wzhfile.qiniudn.com/jquery.cookie.js"  type="text/javascript"></script>
<script src="http://wzzy2014skin.qiniudn.com/bootstrap/js/bootstrap.min.js"></script>
<script src="http://wzhfile.qiniudn.com/moment.js" type="text/javascript"></script>
<title>颐和湾花园微信签到</title>
<style type="text/css">
	.qd_avatar{
		width: 50px;
		height: 50px;
	}
	.pic_box{
		width: 400px;
		height: 400px;
		position: absolute;
		left: 0;
		top: 0;
	}
	#body{
		width: 100%;
		height: 100%;
		position: relative;
	}
	#bigAvatar{
		width: 300px;
		height: 300px;
		display: block;
	}
	.table{
		margin-left: 400px;
	}
	#bigTitle{
		text-align: center;
	}
</style>
</head>
<body bgcolor="#ff0000">

<h3>目前总签到人数 <b id="total"></b> 人</h3>
</div>
<div class="modal-body" id="body">
	<div class="pic_box">
		<h3 id="bigTitle"></h3>
		<img id="bigAvatar" src="" />
	</div>

		<table class="table">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>微信头像</th>
	          <th>微信名字</th>
	          <th></th>
	        </tr>
	      </thead>
	      <tbody id="table_body">
	       
	      </tbody>
	    </table>
</div>
      




<script type="text/javascript">
$(function(){
	var activeId = '552653f197c647af9abbaa0c' //颐和湾花苑

	var loopGet = function(){
		var me = arguments.callee;
		$.get('/active_data/getnewmember', {'activeid':activeId, 'limit':10}, function(data){
			if(data.error == 1){
				$('#body').html('系统忙请稍后')
			}
			else{
				putDom(data.data)
			}
			setTimeout(function(){
				me()
			},10*1000)
		},'json')
	}

	var putDom = function(d){
		

		$('#total').html(d.count)
		var temps = ''
		d.data.forEach(function(item, i){
			var s = '<tr>'
			s += '<td>'+(i+1)+'</td>'
			s += '<td><img class="qd_avatar" src="'+item.wxAvatar+'" /></td>'
			s += '<td>'+item.wxName+'</td>'
			s += '<td> 签到成功</td>'
			s+='</tr>'
			temps += s
		})
		$('#table_body').html(temps)
		$('#bigTitle').html(d.data[0].wxName+' 签到成功')
		$('#bigAvatar').attr('src', d.data[0].wxAvatar)
	}


	loopGet()

})
</script> 


</body>
</html>
