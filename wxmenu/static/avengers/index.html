<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <title>寻找你身边的超级英雄</title>

  <link rel="stylesheet" href="/static/avengers/css/index.css">

</head>
<body>
  <div class="wrapper index active">
    <header></header>
    <section>
      <div class="people"></div>
      <div class="title"></div>
      <div class="start"><input type="file" id="selectPhoto" accept="image/*" capture="camera"/></div>
    </section>
    <footer>
      <button type="button" class="downloadAppBtn"></button>
    </footer>
  </div>

  <div class="wrapper photo">
    <div class="picWrapper" id="picWrapper"><!--<img src="img/modalBg.png" alt="">--><div></div></div>
    <footer>
      <a href="javascript:void(0);">换张照片</a>
      <button type="button" id="uploadPhotoBtn">使用</button>
    </footer>    
  </div>

  <div class="wrapper share">
    <div class="main">
      <section class="name">
        <p></p>
      </section>
      <section class="photoBox">
      </section>
      <section class="tip">
        <p>你要找的搭档是<span></span></p>
        <p>赶快分享让你的好友一起帮你寻找吧</p>
      </section>
      <section class="shareBtn"><button type="button"></button></section>
      <section class="tryAgain"><button type="button"></button></section>
    </div>
    <div class="footerHolder"></div>
    <footer><button type="button" class="downloadAppBtn"></button></footer>
  </div>

  <div style="display:;">
      <img src="" id="myImg" />
      <canvas id="myCanvas"></canvas>
  </div>


  <div class="modal failedModal"><div></div></div>
  <div class="modal netFailedModal"><div></div></div>
  <div class="modal shareModal"><div></div><div></div></div>
  <div class="modal loadingModal"><div></div></div>
  <div class="modal uploadModal"><div></div></div>
  
  <script src="http://wzzy2014skin.qiniudn.com/js/jquery.1.11.1.min.js" type="text/javascript"></script>
  <script src="http://wzhfile.qiniudn.com/jquery.cookie.js"  type="text/javascript"></script>


  <script src="/static/avengers/js/download.js"></script>
  <script src="/static/avengers/js/index.js"></script>


  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>  
  <script src="/api/hjw/jsconfig" type="text/javascript"></script>
</body>
</html>
